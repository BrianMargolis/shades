socket-path: "/tmp/theme-change.sock"
defaultLightTheme: "catppuccin;latte"
defaultDarkTheme: "catppuccin;mocha"
daemon:
  enabled-components:
    - "alacritty"
    - "bat"
    - "btop"
    - "claude"
    - "fzf"
    - "mac"
    - "tmux"
client:
  mac-wallpaper:
    dark: "/Users/brian/Pictures/loupe/loupe-mono-dark.heic"
    light: "/Users/brian/Pictures/loupe/loupe-mono-light.heic"
  alacritty:
    alacritty-config-path: "/Users/brian/.config/alacritty/alacritty.toml"
    theme-path: "/Users/brian/.config/alacritty/themes/themes"
  fzf:
    # https://vitormv.github.io/fzf-themes/
    theme: >
      --color=fg:{BLUE},fg+:{AQUA},bg:{BG0},bg+:{BG0} 
      --color=hl:#5f87af,hl+:#5fd7ff,info:{GREEN},marker:{FG} 
      --color=prompt:{PURPLE},spinner:{BLUE},pointer:{GREEN},header:{YELLOW},label:#aeaeae,query:{GREEN}
      --border="rounded" 
      --border-label="" 
      --preview-window="border-rounded" 
      --prompt="> " --marker=">" --pointer="◆" --separator="─" --scrollbar="│"
  tmux:
    status-bg: "{BG0}"
    status-fg: "{RED}"
    window-status-format: "#{?#{==:#{session_windows},1},,#[fg={BG0},bg={PURPLE}] #I. #W #[bg=#fdf6e3]}"
    window-status-current-format: "#{?#{==:#{session_windows},1},,#[fg={BG0},bg={GREEN}] #I. *#W* #[bg=#fdf6e3]}"
    status-left: "#[fg={BG0},bg={BLUE}] #S #[bg=#fdf6e3]"
    status-right: >
      #[fg={BG0},bg={RED}] #(date +"%I:%M%p" | tr '[:upper:]' '[:lower:]' | sed 's/^0//')
      #[bg=#fdf6e3]#[fg={BG0},bg={PURPLE})
      #[bg=#fdf6e3]#[fg={BG0},bg={ORANGE}] #(cd #{pane_current_path}; dirs)
  btop:
    light-theme-path: "/Users/brian/.config/btop/themes/everforest-light-medium.theme"
    theme-path: "/Users/brian/.config/btop/themes"
    dark-theme-path: "/Users/brian/.config/btop/themes/everforest-dark-medium.theme"
    btop-config-path: "/Users/brian/.config/btop/btop.conf"
